<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!--  IMPORTANDO HEAD -->
	<ui:include src="incPainel/painelHead.xhtml" />
</h:head>
<h:body class="nav-md">

	<div class="container body">	

		<div class="main_container">

			<!--  IMPORTANDO MENU PRINCIPAL -->
			<ui:include src="incPainel/painelMenu.xhtml" />

			<!-- IMPORTANDO MENU TOPO -->
			<ui:include src="incPainel/painelMenuTopo.xhtml" />
			<!-- PAGINA PRINCIPAL -->

			<div class="right_col" role="main">
				<div class="">
					<!-- INSIRA SEU TITULO -->

					<div class="clearfix"></div>
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>
										<li class="dropdown"><a href="#" class="dropdown-toggle"
											data-toggle="dropdown" role="button" aria-expanded="false"><i
												class="fa fa-wrench"></i></a>
											<ul class="dropdown-menu" role="menu">
												<li><a href="#">Configuração</a></li>
											</ul></li>
										<li><a class="close-link"><i class="fa fa-close"></i></a>
										</li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<br />

						<!-- INSIRA SEU <form> -->
						<h1>Lista de Empregados</h1>
		<hr/>
		<f:view>
			<h:form styleClass="form-inline">
			<div id="actions" class="search">
				<div class="col-md-12">
					<h:outputLabel for="searchName" value="Pesquisar Empregado"/>
					<h:inputText id="searchName" styleClass="form-control mb-4 mr-sm-4 mb-sm-0" value="#{customerManagedBean.customer.name}">
						<p:ajax event="keyup" listener="#{customerManagedBean.searchByNameAction}" update="customerTable" process="@all" />
					</h:inputText>
					<h:commandLink styleClass="btn btn-primary" value="Pesquisar" action="newCustomer?faces-redirect=true"/>
				</div>
			</div>
			<p:panel id="customerTable">
				<h:dataTable styleClass="table table-striped" var="c" value="#{customerManagedBean.listCustomer}">
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Id"/>
						</f:facet>
						<h:outputText value="#{c.id}"/>		    	
					</h:column>    
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Funcionario"/>
						</f:facet>
				    	<h:outputText value="#{c.name}"/>
					</h:column>    
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Contrato"/>
						</f:facet>
				    	<h:outputText value="#{c.email}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Cargo"/>
						</f:facet>
				    	<h:outputText value="#{c.category.description}"/>
					</h:column>
					<h:column>
						<h:commandLink styleClass="btn btn-sm btn-success" value="View" action="showCustomer?faces-redirect=true">
							<f:setPropertyActionListener target="#{customerManagedBean.customer}" value="#{c}" />
						</h:commandLink>
						<h:commandLink styleClass="btn btn-sm btn-danger" value="Delete">
							<f:setPropertyActionListener target="#{customerManagedBean.customer}" value="#{c}" />
							<f:ajax render="@all"/>
							<f:passThroughAttribute name="data-toggle" value="modal" />
                            <f:passThroughAttribute name="data-target" value="#delete-modal" />
						</h:commandLink>
					</h:column>       
				</h:dataTable>
				</p:panel>
				<!-- Modal de Delete-->
				<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true"></span></button>
				        <h1 class="modal-title" id="modalLabel">Excluir Item</h1>
				      </div>
				      <div class="modal-body">
				        Deseja realmente excluir este item?
				      </div>
				      <div class="modal-footer">
				        <h:commandLink styleClass="btn btn-primary" value="Delete" action="#{customerManagedBean.deleteCustomerAction}"/>
						<h:commandLink styleClass="btn btn-default" value="Cancel" action="index?faces-redirect=true"/>
				      </div>
				    </div>
				  </div>
				</div> <!-- /.modal -->
			</h:form>
		</f:view>
					<!-- INSIRA SEU </form> -->
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
			
			<!-- / PAGINA PRINCIPAL -->
			
		</div>

		

		<!-- FOOTER PRINCIPAL -->
		<ui:include src="incPainel/painelFooter.xhtml" />
		<!-- /FOOTER PRINCIPAL -->
	</div>
	<!-- IMPORT JS -->
	<ui:include src="incPainel/painelImportsJs.xhtml" />
	<!-- /IMPORT JS -->
</h:body>
</html>
